<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        
        <title>Home</title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" id="favicon"/>
        
        <link rel="stylesheet" type="text/css" href="css/studynest.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=PT+Serif&display=swap" rel="stylesheet"> <!--Previous three links are links for Google Fonts-->
    </head>
    <body id="body-login">
        <section class="flexbox-column">
          <div id="login-sect">
            <button class="" id="leave-login" onclick="backToHome()"><img src="temp" alt="X" title=""></button>
            <h2>Login</h2>
            <p>Sign in to continue access</p>
            <form id="form-login">
              <label for="email">Email Address:</label><br>
              <input type="email" id="email" name="email"><br>
              <label for="password">Password:</label><br>
              <input type="password" id="password" name="password"><br>
              <input type="submit" id="login-button" value="Login" onclick="signIn()">
            </form>
            <button class="" id="forgot-password" onclick="">Forgot password?</button>
            <div id="button-log">
                <button class="" id="google-log"><img src="temp" alt="Google" title="Sign in with Google"></button>
                <button id="twitter-log"><img src="temp" alt="Twitter" title="Sign in with X (Formerly Twitter)"></button>
                <button id="fb-log"><img src="temp" alt="Facebook" title="Sign in with Facebook"></button>
            </div>
          </div>
        </section>
        <script type="text/javascript" src="home.js"></script>
        <script type="text/javascript" src="favicon.js"></script>
        <script type="text/javascript" src="logInOut.js"></script>
    </body>
</html>
